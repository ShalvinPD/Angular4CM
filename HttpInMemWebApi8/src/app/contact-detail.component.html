<div *ngIf="contact">
  <h2>{{contact.name}} details!</h2>
  <div>
    <label>id: </label>{{contact.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="contact.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
